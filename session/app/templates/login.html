<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - CTF Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<style>
  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #4a90e2, #50e3c2);
    color: #333;
    display: flex;
    flex-direction: column;
  }
  header, footer {
    background-color: #1a1a2e;
    color: #eee;
    padding: 1rem 2rem;
    text-align: center;
    font-weight: 600;
    user-select: none;
  }
  main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }
  .login-card {
    background: #fff;
    padding: 2.5rem 3rem;
    border-radius: 12px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.2);
    max-width: 400px;
    width: 100%;
  }
  h1 {
    margin-bottom: 1.5rem;
    font-weight: 700;
    color: #222;
    text-align: center;
  }
  form label {
    display: block;
    margin-bottom: 0.6rem;
    font-weight: 600;
    color: #444;
  }
  input[type="text"], input[type="password"] {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 1.5rem;
    border: 1.5px solid #ccc;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus, input[type="password"]:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 6px #4a90e2aa;
  }
  input[type="submit"] {
    width: 100%;
    padding: 14px 0;
    background: #4a90e2;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  input[type="submit"]:hover {
    background: #357ABD;
  }
  .message {
    margin-bottom: 1.2rem;
    color: #e74c3c;
    font-weight: 600;
    text-align: center;
  }
  @media (max-width: 480px) {
    .login-card {
      padding: 2rem 1.5rem;
      margin: 0 1rem;
    }
  }
</style>
</head>
<body>

<header>Lockey CTF Challenge</header>

<main>
  <div class="login-card">
    <h1>Sign In</h1>
    {% if text %}
      <div class="message">{{ text }}</div>
    {% endif %}
    <form method="POST" action="/login" autocomplete="off" novalidate>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <input type="submit" value="Log In" />
    </form>
  </div>
</main>

<footer>Â© 2025 Lockey Company. All rights reserved.</footer>

</body>
</html>
